<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineMatch AI - Movie Recommendations</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #f6d365);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: white;
      text-align: center;
      padding: 30px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-weight: normal;
      margin-bottom: 40px;
      color: #ffe0f0;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      width: 280px;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
      color: #333;
      font-family: 'Georgia', serif;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 12px rgba(255, 128, 255, 0.5);
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      margin-left: 10px;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Georgia', serif;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .movie-card {
      margin: 15px;
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 15px;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .movie-card img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .movie-card h4 {
      margin-top: 10px;
      color: #ffedf6;
      font-size: 1.1rem;
    }

    .error {
      color: #ff4040;
      font-weight: bold;
    }

    .results-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>CineMatch AI ðŸŽ¬</h1>
  <h2>Discover your next favorite movie</h2>

  <form method="POST">
    <input type="text" name="movie" placeholder="Search for a movie..." required />
    <button type="submit">Find Matches</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% elif results %}
    {% if corrected_name %}
      <h3>Showing results for <u>{{ corrected_name }}</u>:</h3>
    {% endif %}
    <div class="results-wrapper">
      {% for rec in results %}
        <div class="movie-card">
          <img src="{{ rec.poster }}" alt="{{ rec.title }}">
          <h4>{{ rec.title }}</h4>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
